<body class="responsive">
    <header>
        <div class="cabezero">
            <img src="/HTML/img/do.webp" alt="Bandera de República Dominicana">

        </div>

        <section id="Busqueda">
            <img src="/HTML/img/logo-nuevo.webp" alt="Logo Gobierno">
            <div class="barrita">
                <input type="text" placeholder="¿Qué quieres buscar?">
                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="32" height="20" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">

                    </svg>
                </div>
            </div>

            <div class="cuadro">
                <svg id="cuadricula" width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
                    <rect x="0" y="0" width="30" height="30" fill="#003366"/>
                    <rect x="45" y="0" width="30" height="30" fill="#003366"/>
                    <rect x="90" y="0" width="30" height="30" fill="#003366"/>
                    <rect x="0" y="45" width="30" height="30" fill="#003366"/>
                    <rect x="45" y="45" width="30" height="30" fill="#003366"/>
                    <rect x="90" y="45" width="30" height="30" fill="#003366"/>
                    <rect x="0" y="90" width="30" height="30" fill="#003366"/>
                    <rect x="45" y="90" width="30" height="30" fill="#003366"/>
                    <rect x="90" y="90" width="30" height="30" fill="#003366"/>
                </svg>
            </div>
        </section>

        <nav>
            <a href="#inicio">Inicio</a>
            <a href="#sobre-nosotros">Sobre nosotros</a>
            <select name="servicio" id="servicio" onchange="redirigir()">
                <option value="inicio.html">Servicio</option>
                <option value="formulario.html">Agenda</option>
                <script src="/HTML/js/nav.js"></script>
            </select>
            <a href="#firma-digital">Firma digital</a>
            <a href="#atencion-ciudadana">Atención ciudadana</a>
            <a href="#normativas">Normativas</a>
            <a href="#centro-de-datos">Centro de datos</a>
            <a href="#transparencia">Transparencia</a>
            <a href="#sala-de-prensa">Sala de prensa</a>
            <a href="#buzon-sugerencias">Buzón Sugerencias</a>
            <a href="#contacto">Contacto</a>
        </nav>
    </header>

    <div class="color">
        <h1>Formulario</h1>
    </div>
    <main>
        </div>
        <div class="background-container">
            <div class="overlay">
                
            </div>
        </div>
        <!-- Formulario de registro -->
        <section id="registro" class="form-container">
            <div class="registro">
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre" required>
                    <div class="form-group">
                    <label for="apellido">Apellidos:</label>
                    <input type="text" id="nombre" name="nombre" placeholder=" Apellidos" required>
                    <div>
                    <label for="correo" >Correo:</label>
                    <input type="gmail" id="correo"  name="correo" placeholder="Correo" required>
                    </div>
                    </div>


                </div>
                <div class="form-group">
                    <label for="asunto">Asunto:</label>
                    <select id="asunto" name="asunto" required>
                        <option value="selecciona un Asunto">Selecciona el asunto</option>
                        <option value="Consultoría en Materia Registral de Asociaciones sin Fines de Lucro (ASFL)">Consultoría en Materia Registral de Asociaciones Sin Fines de Lucro (ASFL)</option>
                        <option value="Pre-Chequeo de Expedientes">Pre-Chequeo de Expedientes</option>
                        <option value="Revisión y Agilización de Reportes de Corrección">Revisión y Agilización de Reportes de Corrección</option>
                        <option value="Consultas sobre Temas Legales Diversos">Consultas sobre Temas Legales Diversos</option>
                        
                    </select>
                </div>
                <div class="form-group">
                    <label for="raza">Cedula</label> 
                    <input type="docu" id="cedula" name="cedula" placeholder="cedula">
                </div>
                    
                   </select>
                   <div class="form-group">
                    <label for="dia">Día:</label>
                    <select name="dia" id="dia" required>
                    <option value="selecciona un dia ">Selecciona un día:</option>
                    <option value="lunes">Lunes</option>
                    <option value="martes">Martes</option>
                    <option value="miercoles">Miércoles</option>
                    <option value="jueves">Jueves</option>
                    <option value="viernes">Viernes</option>
                    <option value="sabado">Sábado</option>
                    </select>

                </div>
                <div class="form-group">
                    <label for="hora">Hora:</label>
                    <select name="hora" id="hora" required>
                        <option value="selaciona la hora">Selecciona la hora:</option>
                        <option value="8am">8:00a.m</option>
                        <option value="9am">9:00a.m</option>
                        <option value="10am">10:00a.m</option>
                        <option value="11am">11:00a.m</option>
                        <option value="12am">12:00p.m</option>
                        <option value="1pm">1:00p.m</option>
                        <option value="2pm">2:00p.m</option>
                        <option value="3pm">3:00p.m</option>
                        <option value="4pm">4:00p.m</option>
                        <option value="5pm">5:00p.m</option>
                        <option value="6pm">6:00p.m</option>
                    </select>

                </div>
                <div class="form-group">
                    <label for="lugar">Lugar:</label>
                    <select name="lugar" id="lugar">
                        <option value="Punto GOB Megacentro">Punto GOB Megacentro </option>
                        <option value="Punto GOB Sambil">Punto GOB Sambil</option>
                        <option value="Punto GOB Santo Domingo Este">Punto GOB Santo Domingo Este</option>
                        <option value="Punto GOB Santo Domingo Oeste">Punto GOB Santo Domingo Oeste</option>
                        <option value="Punto GOB Santiago">Punto GOB Santiago</option>
                        <option value="Punto GOB Santo Doming Norte">Punto GOB Santo Doming Norte</option>
                        <option value="Punto GOB San Cristóbal">Punto GOB San Cristóbal</option>
                    </select>

                </div>
                </div>
                <div class="form-group">
                    <button type="submit">Registrarse</button>
                </div>
            </form>
            </div>
        </section>
    </main>
    <script src="/HTML/js/formulario.js"></script>
    <script src="/HTML/js/datos-servidor.js"></script>
    <script src="/HTML/js/guardar-datos.js"></script>
    <script src="/HTML/js/centrodedatos.js"></script>
    </body>
</html>
